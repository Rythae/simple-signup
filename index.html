<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.1/css/all.min.css" />
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div class="container">
        <i class="fas fa-times"></i>
        <form class="form">
        <div class="primary-heading">Sign up</div>
        <button  class="transparent-btn">
            <i class="fab fa-google"></i>
            <span class="google">Sign up with Google</span>
        </button>
        <div class="line"></div>
            <div class="form-container">
                <label for="name" >Name</label>
                <input type="text" placeholder="Leslie Alexander" class="input">
                <label for="name">Email</label>
                <input type="text" placeholder="example#gmail.com" class="input">
                <label for="name">Password</label>
                <input type="text" placeholder="at least 8 characters" class="input">
                <i class="far fa-eye" style="position: absolute; right: 11px; top: 209px; cursor: pointer;"></i>
                <div class="line-breaks">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
             <div class="checkbox">
                <input type="checkbox"/>
                <span class="agreement">I agree with <span class="terms">Terms</span> and <span class="privacy">Privacy</span></span>
            </div>
            <button type="submit" class="blue-btn">Sign up</button>
            <div class="line"></div>
            <div class="login-container">
                <p class="account">Already have an account?</p>
                <p  class="login">Log in</p>
            </div>
        </form>
    </div>
</body>
</html>
